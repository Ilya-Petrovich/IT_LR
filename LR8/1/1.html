<!DOCTYPE html> <!-- Объявление формата документа -->
<html>
<head> <!-- Техническая информация о документе -->
    <meta charset="UTF-8"> <!-- Определяем кодировку символов документа -->
    <title>...</title> <!-- Задаем заголовок документа -->
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Подключаем внешнюю таблицу стилей -->
    <style type = "text/css">
        p
        {
            font-size: 13pt;
            font-weight: 500;
        }
        .bold{
            font-weight: bold;
        }
        .span_{
            border-bottom: double black;
        }
    </style>
</head>
<body> <!-- Основная часть документа -->
    <i> 
        <p align=left class="bold">
            <span style="color: red;">O</span>ктябрь уж наступил,
        </p>
        <p align=right>
            Уж роща отряхает
        </p>
        <p align=center>
            Последние листы
        </p>
        <p align=left>
            С нагих своих ветвей.
        </p>
        <p align=left>
            <font size="6">
                <span style="color: green;">
                    Дохнул осенний
                </span>
            </font>
            <span style="color: blue;">хлад</span>,
        </p>
        <p align=left>
            <strike>
                Дорога промерзает,
            </strike>
        </p>
        <p align=center>
            Журча,  <font size="2">
                        <sup>еще</sup>
                    </font> бежит</p>
        <p align=right>
            <font size="6">
                <b>За</b>
            </font> 
            <font size="5">
                <sub>
                    <span class="span_"> мельницу</span><sup><sup>  ручей</sup></sup></sup>. 
            </font>
        </p>
    </i>  
</body>
</html>
